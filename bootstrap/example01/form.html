<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

   <style>
    .width-100 {
      width: 100%;
    }

    /*body { padding-bottom: 55px; }*/

    .navbar-opacity {
      background: url('img/pixel.png');
    }

      .form-fly {
        width: 300px;
        position: absolute;
        top: 5%;
        left: 50%;
        /*float: right!important;*/
        background-color: gray;
        padding: 10px;
      }

    </style>

  </head>
  <body>

    <div class="form-fly">
        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom navbar-opacity" role="navigation">
      <div class="navbar-header pull-right">
        <button id="b-tooltip" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title="" data-original-title="We are the best!">ThsBrdn</button>
      </div>
    </nav>

    <img src="img/600x400.gif" class="img-responsive width-100" alt="Responsive image">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- http://jqueryvalidation.org/ -->
    <!-- for custom form validation messages -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <script>
    jQuery.extend(jQuery.validator.messages, {
      required: 'bla bla bla',
      email: 'bla bla bla'
    });
    </script>

    <script>

    $( document ).ready(function() {
      $('#b-tooltip').tooltip();
    });

    </script>
  </body>
</html>
