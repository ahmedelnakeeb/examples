<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/my.css">

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <h1 class="text-center">Hello, world!</h1>
        <small>This line of text is meant to be treated as fine printtt.</small>

        <!-- Responsive images -->
        <!-- <img src="http://placehold.it/600x400" class="img-responsive" alt="Responsive image"> -->
        <img src="img/600x400.gif" class="img-responsive" alt="Responsive image">
        <!-- grid -->
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-8"><img src="http://placehold.it/480x300" class="img-responsive" alt="Responsive image"></div>
          <div class="col-xs-6 col-sm-6 col-md-4">.col-xs-6 .col-sm-6 .col-md-4</div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-4">
            <img src="http://placehold.it/480x300" class="img-responsive img-circle" alt="Responsive image">
          </div>
          <div class="col-xs-6 col-sm-4 col-md-4">.col-xs-6 .col-sm-4 .col-md-4</div>
          <!-- Optional: clear the XS cols if their content doesn't match in height -->
          <div class="clearfix visible-xs"></div>
          <div class="col-xs-6 col-sm-4 col-md-4">.col-xs-6 .col-sm-4 .col-md-4</div>
        </div>


        <p class="text-left">Left aligned text.</p>
        <p class="text-center">Center aligned text.</p>
        <p class="text-right">Right aligned text.</p>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
              <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>

        <p>
          <button type="button" class="btn btn-primary btn-lg">Large button</button>
          <button type="button" class="btn btn-default btn-lg">Large button</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary">Default button</button>
          <button type="button" class="btn btn-default">Default button</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-sm">Small button</button>
          <button type="button" class="btn btn-default btn-sm">Small button</button>
        </p>
        <p>
          <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
          <button type="button" class="btn btn-danger btn-xs">Extra small button</button>
        </p>

        <button type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-star"></span> Star
        </button>

        <div class="btn-toolbar">
          <div class="btn-group">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <button type="button" class="btn btn-default">3</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default">4</button>
            <button type="button" class="btn btn-default">5</button>
            <button type="button" class="btn btn-default">6</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default">7</button>
          </div>

          <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default">7</a>
            <a href="#" class="btn btn-default">7</a>
            <a href="#" class="btn btn-default">7</a>
          </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
